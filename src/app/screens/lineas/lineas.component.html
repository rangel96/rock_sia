<div class="container-fluid">
  <div class="row mt-3">

    <!-- Título -->
    <div class="col p-0">
      <h4>Líneas personales</h4>
    </div>

    <!-- Body -->
    <div class="row mt-3 p-0">

      <!-- Categorías -->
      <div class="col-md-5 pe-0 mb-3">
        <div class="card border-0">

          <!-- Title -->
          <div class="card-header fw-bold bg-white">Categorías</div>

          <!-- Items -->
          <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between my-1" *ngFor="let folder of folderList">
              <i class="fa-regular fa-folder me-3 m-auto"></i>
              <span class="flex-fill m-auto font-title">{{ folder.name }}</span>
              <span class="badge rounded-circle bg-body-tertiary color-blue m-auto">{{ folder.fileCount }}</span>
            </li>
          </ul>
        </div>
      </div>

      <!-- Documentos -->
      <div class="col-md pe-0 mb-3">
        <div class="card border-0">

          <!-- Title -->
          <div class="card-header fw-bold bg-white">Documentos</div>

          <!-- Body -->
          <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let doc of documentList">
              <div class="row">

                <!-- Icon -->
                <div class="col-auto  p-0 rounded-circle m-auto">
                  <span class="badge rounded-circle bg-body-tertiary square p-0 mx-1 m-auto">
                    <img class="mt-2" src="assets/icons/pdf.svg" alt="pdf">
                  </span>
                </div>

                <!-- Title and Subtitle -->
                <div class="col">
                  <span class="font-title">{{ doc.title }}</span>
                  <br/>
                  <span class="color-black font-subtitle">{{ doc.subtitle }}</span>
                </div>

                <!-- Date -->
                <div class="col-auto m-auto">
                  <span class="badge rounded-pill bg-body-tertiary color-black m-auto">{{ doc.date }}</span>
                </div>

                <!-- Actions -->
                <div class="col-auto p-0 d-flex">

                  <!-- eye -->
                  <span class="badge rounded-circle text-bg-primary square p-0 mx-1 m-auto">
                    <img class="img-icon" src="assets/icons/eye.svg" alt="eye">
                  </span>

                  <!-- down-arrow-to-line- -->
                  <span class="badge rounded-circle text-bg-primary square p-0 mx-1 m-auto">
                    <img class="img-icon" src="assets/icons/down-arrow-to-line.svg" alt="down-arrow-to-line">
                  </span>

                  <!-- share-nodes -->
                  <span class="badge rounded-circle text-bg-primary square p-0 mx-1 m-auto">
                    <img class="img-icon" src="assets/icons/share-nodes.svg" alt="share-nodes">
                  </span>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
